<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="img/email.svg" alt=""> Validate-Me</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container media m-auto">
        <h1 class="text-center my-4">Validate Me!</h1>
        <form action="">
            <div class="mb-3">
                <input type="email" id="inputMail" class="form-control" placeholder="Enter Your Email Address" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
    </div>

    <div class="container media mx-auto my-3">
        <div class="result-content">
            Results will be shown here
        </div>
    </div>


    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
